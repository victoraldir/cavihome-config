# Generic IR Service
send_ir_code:
  sequence:
    - action: mqtt.publish
      data:
        evaluate_payload: "{{ evaluate_payload | default(false) }}"
        qos: "{{ qos | default(0) }}"
        topic: "{{ topic | default('zigbee2mqtt/IR remote/set') }}"
        payload: '{"ir_code_to_send":"{{ ir_code }}"}'
  fields:
    ir_code:
      description: "IR code to send"
      required: true
      example: "B6cRpxE2Ao0G..."
    topic:
      description: "MQTT topic"
      default: "zigbee2mqtt/IR remote/set"
    qos:
      description: "MQTT QoS level"
      default: 0
    evaluate_payload:
      description: "Whether to evaluate payload"
      default: false

# Device-specific scripts using the generic service
samsung_tv_power:
  sequence:
    - action: script.send_ir_code
      data:
        ir_code: "{{ state_attr('script.send_ir_code', 'ir_codes').samsung_tv.power }}"
        evaluate_payload: true
  alias: "Samsung TV Power Toggle"

